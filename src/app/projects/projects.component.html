<section class="about-me">
  <div class="title-section">
    <h1 class="section-title">Projects</h1>
    <p class="section-subtitle">Driven by data. Defined by ambition.</p>
  </div>
</section>

<section class="carousel-section">
  <div class="carousel-wrapper">
    <div class="fullscreen-carousel">
      <div class="carousel-container">
        <div
          class="slides"
          [ngStyle]="{ width: slides.length * 100 + '%' }"
          [style.transform]="
            'translateX(-' + currentSlide * (100 / slides.length) + '%)'
          "
        >
          <div
            class="slide"
            *ngFor="let slide of slides"
            [ngStyle]="{ width: 100 / slides.length + '%' }"
          >
            <div class="slide-content">
              <h1>{{ slide.title }}</h1>
              <h2 *ngIf="slide.subtitle">{{ slide.subtitle }}</h2>
              <p>{{ slide.text }}</p>
              <a
                *ngIf="slide.link"
                [href]="slide.link"
                class="button-link"
                target="_blank"
                rel="noopener"
              >
                <div class="button-content">
                  <svg class="github-icon" viewBox="0 0 24 24">
                    <path
                      fill="currentColor"
                      d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"
                    />
                  </svg>
                  <span>{{ slide.linkText }}</span>
                </div>
              </a>
            </div>
          </div>
        </div>
        <button
          class="nav-arrow prev"
          (click)="prevSlide()"
          aria-label="Vorheriges Slide"
        >
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path
              d="M15 18l-6-6 6-6"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <button
          class="nav-arrow next"
          (click)="nextSlide()"
          aria-label="NÃ¤chstes Slide"
        >
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path
              d="M9 6l6 6-6 6"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <div class="slide-indicators">
          <span
            *ngFor="let slide of slides; let i = index"
            [class.active]="i === currentSlide"
            (click)="goToSlide(i)"
          ></span>
        </div>
      </div>
    </div>
  </div>
</section>
